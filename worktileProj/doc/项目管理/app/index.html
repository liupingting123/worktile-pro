<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>worktile</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/common.css">
    <!-- endbuild -->
    
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    
<div id="wrap-all" class="">
   <div id="main" class="inner "> 
    <div class="other-warp login-wrap"> 
     <div class="single-panel clearfix"> 
      <!-- ngIf: status.code == 0 -->
      <div class="single-panel-inner login-mini ng-scope"> 
       <div class="single-panel-header login_logo_area"> 
        <!--<h3>登录</h3>--> 
        <a class="logo-min" href="/" title="Worktile"> <i class="wtfont wtf-worktile"></i> <i class="wtfont wtf-worktiletext"></i> </a> 
       </div> 
       <div class="single-panel-body"> 
        <div class="single-panel-section"> 
         <form name="login_form" class="form-horizontal wt-form" > 
          <div class="form-group"> 
           <div class="input-group-"> 
            <input class="form-control" type="text" placeholder="用户名" id="username"  name="login.username" tabindex="1" /> 
           </div> 
          </div> 
          <div class="form-group"> 
           <div class="input-group-"> 
            <input class="form-control" type="password" placeholder="密码" id="password" name="login.password" tabindex="2" /> 
           </div> 
          </div> 
          <div class="form-group"> 
          <a href="./task.html"> <button class="btn btn-success btn-lg btn-block" type="button" tabindex="4" data-loading-text="登录中…" onclick="login();">登 录</button></a>
          </div> 
          <div id="errMsg" style="text-algin:center;color: red"></div>  
         </form> 
        </div> 
       <div class="single-panel-footer"> 
        <a href="/forgot" translate="outer_login.link_forget" class="ng-scope">忘记密码</a> 
        <span class="split"></span> 
        <a href="./register.html" translate="outer_login.link_signup" class="ng-scope">免费注册</a> 
       </div> 
      </div>

     </div> 
    </div> 
    <footer class="text-center color_text_lighter login-footer">
     <i class="wtfont wtf-worktile"></i>
     <i class="wtfont wtf-worktiletext" style="font-size: 60px"></i>&copy; 2016 Worktile.com 
     <span class="ml-10 mr_10">进击前端组</span>
    </footer> 
   </div>
  </div> 
    
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap/js/affix.js"></script>
    <script src="/bower_components/bootstrap/js/alert.js"></script>
    <script src="/bower_components/bootstrap/js/dropdown.js"></script>
    <script src="/bower_components/bootstrap/js/tooltip.js"></script>
    <script src="/bower_components/bootstrap/js/modal.js"></script>
    <script src="/bower_components/bootstrap/js/transition.js"></script>
    <script src="/bower_components/bootstrap/js/button.js"></script>
    <script src="/bower_components/bootstrap/js/popover.js"></script>
    <script src="/bower_components/bootstrap/js/carousel.js"></script>
    <script src="/bower_components/bootstrap/js/scrollspy.js"></script>
    <script src="/bower_components/bootstrap/js/collapse.js"></script>
    <script src="/bower_components/bootstrap/js/tab.js"></script>
    <!-- endbuild -->
    
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
